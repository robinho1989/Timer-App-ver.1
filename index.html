<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <form class="form">
        <main class="main">
            <p class="main__text main__text--up">Time’s up! ✅</p>
            <label class="main__label" for="timer">Set a timer for</label>
            <input class="main__input" type="number" name="timer" id="timer" min="0" value="0">
            <p class="main__text">seconds</p>
            <button class="main__button main__button--start" type="button">start</button>
            <button class="main__button main__button--repeat" type="button">repeat</button>
            <button class="main__button main__button--reset">reset</button>
        </main>
    </form>
    <script src="/js/main.js"></script>
</body>

</html>
